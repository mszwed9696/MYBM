<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" fill="none">
  <!-- Philadelphia City Hall with William Penn Statue -->
  <!-- Base -->
  <rect x="100" y="500" width="200" height="40" fill="#8B7355" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Main building tiers -->
  <rect x="110" y="460" width="180" height="40" fill="#a0826d" stroke="#1a1a1a" stroke-width="3"/>
  <rect x="120" y="360" width="160" height="100" fill="#b8956a" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Windows pattern -->
  <g id="windows">
    <rect x="130" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="155" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="180" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="205" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="230" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="255" y="370" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>

    <rect x="130" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="155" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="180" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="205" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="230" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="255" y="400" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>

    <rect x="130" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="155" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="180" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="205" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="230" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="255" y="430" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
  </g>

  <!-- Clock tower base -->
  <rect x="140" y="320" width="120" height="40" fill="#8B7355" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Clock faces -->
  <circle cx="170" cy="340" r="15" fill="#f4e4c1" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="170" y1="340" x2="170" y2="330" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="170" y1="340" x2="175" y2="345" stroke="#1a1a1a" stroke-width="2"/>

  <circle cx="230" cy="340" r="15" fill="#f4e4c1" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="230" y1="340" x2="230" y2="330" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="230" y1="340" x2="235" y2="345" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Tower -->
  <rect x="160" y="200" width="80" height="120" fill="#a0826d" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Tower windows -->
  <rect x="175" y="220" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="210" y="220" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="175" y="260" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="210" y="260" width="15" height="20" fill="#4a5568" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Spire base -->
  <rect x="170" y="160" width="60" height="40" fill="#8B7355" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Spire -->
  <path d="M 175 160 L 200 80 L 225 160 Z" fill="#a0826d" stroke="#1a1a1a" stroke-width="3"/>

  <!-- William Penn statue on top -->
  <ellipse cx="200" cy="60" rx="12" ry="15" fill="#2C5F2D" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="200" cy="48" r="8" fill="#f4c4a0" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 190 45 L 185 55 L 185 75 L 200 75 L 200 55 Z" fill="#2C5F2D" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 200 55 L 215 75 L 200 75 Z" fill="#2C5F2D" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="200" y1="55" x2="210" y2="65" stroke="#1a1a1a" stroke-width="2"/>

  <!-- MYBM Flag on top -->
  <line x1="200" y1="35" x2="200" y2="80" stroke="#8B4513" stroke-width="3"/>
  <path d="M 200 35 L 240 45 L 240 60 L 200 50 Z" fill="#8B0000" stroke="#1a1a1a" stroke-width="2"/>
  <text x="205" y="55" font-family="Arial Black" font-size="12" fill="#FFD700" font-weight="bold">MB</text>
</svg>
