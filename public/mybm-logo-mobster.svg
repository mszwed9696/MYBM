<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Halftone Pattern for Texture -->
    <pattern id="halftone" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#333333" opacity="0.3"/>
      <circle cx="15" cy="5" r="1.5" fill="#333333" opacity="0.2"/>
      <circle cx="10" cy="15" r="2.5" fill="#333333" opacity="0.25"/>
      <circle cx="5" cy="15" r="1" fill="#333333" opacity="0.15"/>
    </pattern>

    <!-- Screen Tone Pattern -->
    <pattern id="screentone" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#666666" opacity="0.4"/>
    </pattern>

    <!-- Gradient for depth -->
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle with Texture -->
  <circle cx="250" cy="250" r="240" fill="#F5F5F5" stroke="#000000" stroke-width="6"/>
  <circle cx="250" cy="250" r="240" fill="url(#halftone)"/>

  <!-- Fedora Hat (Iconic Mobster Symbol) -->
  <g transform="translate(250, 120)">
    <!-- Hat Crown -->
    <ellipse cx="0" cy="-30" rx="70" ry="30" fill="url(#hatGradient)" stroke="#000000" stroke-width="3"/>
    <rect x="-65" y="-35" width="130" height="40" fill="#000000" stroke="#000000" stroke-width="3"/>

    <!-- Hat Brim -->
    <ellipse cx="0" cy="5" rx="100" ry="15" fill="#1a1a1a" stroke="#000000" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="100" ry="15" fill="#333333" stroke="#000000" stroke-width="3"/>

    <!-- Hat Band -->
    <rect x="-65" y="-15" width="130" height="12" fill="#666666" stroke="#000000" stroke-width="2"/>
    <rect x="-10" y="-15" width="20" height="12" fill="#888888"/>
  </g>

  <!-- MYBM Text in Vintage Mobster Style -->
  <g transform="translate(250, 280)">
    <!-- M -->
    <path d="M -130 0 L -130 50 L -120 50 L -120 15 L -110 35 L -100 35 L -90 15 L -90 50 L -80 50 L -80 0 L -95 0 L -105 25 L -115 0 Z"
          fill="#000000" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>

    <!-- Y -->
    <path d="M -60 0 L -50 20 L -40 0 L -30 0 L -45 30 L -45 50 L -55 50 L -55 30 L -70 0 Z"
          fill="#000000" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>

    <!-- B -->
    <path d="M -10 0 L -10 50 L 10 50 C 20 50 25 45 25 35 C 25 28 20 25 15 25 C 20 25 23 22 23 15 C 23 5 18 0 10 0 Z
             M 0 8 L 8 8 C 12 8 13 10 13 15 C 13 20 12 22 8 22 L 0 22 Z
             M 0 28 L 10 28 C 14 28 15 30 15 35 C 15 40 14 42 10 42 L 0 42 Z"
          fill="#000000" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>

    <!-- M -->
    <path d="M 40 0 L 40 50 L 50 50 L 50 15 L 60 35 L 70 35 L 80 15 L 80 50 L 90 50 L 90 0 L 75 0 L 65 25 L 55 0 Z"
          fill="#000000" stroke="#000000" stroke-width="2" stroke-linejoin="miter"/>

    <!-- Add halftone texture to letters -->
    <path d="M -130 0 L -130 50 L -120 50 L -120 15 L -110 35 L -100 35 L -90 15 L -90 50 L -80 50 L -80 0 L -95 0 L -105 25 L -115 0 Z
             M -60 0 L -50 20 L -40 0 L -30 0 L -45 30 L -45 50 L -55 50 L -55 30 L -70 0 Z
             M -10 0 L -10 50 L 10 50 C 20 50 25 45 25 35 C 25 28 20 25 15 25 C 20 25 23 22 23 15 C 23 5 18 0 10 0 Z M 0 8 L 8 8 C 12 8 13 10 13 15 C 13 20 12 22 8 22 L 0 22 Z M 0 28 L 10 28 C 14 28 15 30 15 35 C 15 40 14 42 10 42 L 0 42 Z
             M 40 0 L 40 50 L 50 50 L 50 15 L 60 35 L 70 35 L 80 15 L 80 50 L 90 50 L 90 0 L 75 0 L 65 25 L 55 0 Z"
          fill="url(#screentone)" opacity="0.3"/>
  </g>

  <!-- "MIND YOUR BUSINESS MEDIA" subtitle in newspaper font -->
  <text x="250" y="360" font-family="Georgia, serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#333333" letter-spacing="3">
    MIND YOUR BUSINESS
  </text>
  <text x="250" y="380" font-family="Georgia, serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="#333333" letter-spacing="3">
    MEDIA
  </text>

  <!-- Decorative Line -->
  <line x1="120" y1="340" x2="380" y2="340" stroke="#666666" stroke-width="2"/>
  <line x1="120" y1="390" x2="380" y2="390" stroke="#666666" stroke-width="2"/>

  <!-- Cigar accent (bottom left) -->
  <g transform="translate(80, 420)">
    <ellipse cx="0" cy="0" rx="40" ry="6" fill="#8B7355" stroke="#000000" stroke-width="2"/>
    <rect x="-40" y="-4" width="80" height="8" fill="#A0826D" stroke="#000000" stroke-width="2"/>
    <line x1="-30" y1="-4" x2="-30" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="-20" y1="-4" x2="-20" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="-10" y1="-4" x2="-10" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="10" y1="-4" x2="10" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="20" y1="-4" x2="20" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <line x1="30" y1="-4" x2="30" y2="4" stroke="#5D4E37" stroke-width="1"/>
    <!-- Smoke -->
    <path d="M 40 0 Q 50 -5 55 -10 Q 60 -15 58 -20" stroke="#999999" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 45 -2 Q 55 -8 60 -12 Q 65 -16 64 -22" stroke="#AAAAAA" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>

  <!-- Money Stack accent (bottom right) -->
  <g transform="translate(420, 410)">
    <rect x="-30" y="0" width="60" height="8" fill="#888888" stroke="#000000" stroke-width="2"/>
    <rect x="-28" y="2" width="56" height="4" fill="#999999"/>
    <rect x="-30" y="10" width="60" height="8" fill="#888888" stroke="#000000" stroke-width="2"/>
    <rect x="-28" y="12" width="56" height="4" fill="#999999"/>
    <rect x="-30" y="20" width="60" height="8" fill="#888888" stroke="#000000" stroke-width="2"/>
    <rect x="-28" y="22" width="56" height="4" fill="#999999"/>
    <text x="0" y="18" font-family="Georgia, serif" font-size="8" font-weight="bold"
          text-anchor="middle" fill="#000000">$$$</text>
  </g>

  <!-- Star accents (mobster style) -->
  <g fill="#666666" opacity="0.6">
    <path d="M 100 100 L 105 110 L 115 110 L 107 116 L 110 126 L 100 120 L 90 126 L 93 116 L 85 110 L 95 110 Z"/>
    <path d="M 400 100 L 405 110 L 415 110 L 407 116 L 410 126 L 400 120 L 390 126 L 393 116 L 385 110 L 395 110 Z"/>
  </g>

  <!-- Vintage border accent -->
  <rect x="60" y="60" width="380" height="380" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
