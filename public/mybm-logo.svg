    <path d="M 25 140 L 20 105 Q 18 90 16 75 Q 14 60 12 48 L 10 35 Q 9 28 11 24 Q 14 20 19 20 Q 24 20 27 24 L 30 35 L 33 48 Q 35 60 37 75 L 38 65 Q 39 52 41 40 Q 43 28 46 18 Q 48 10 53 7 Q 58 5 62 7 Q 66 10 68 18 L 70 30 L 73 45 Q 75 60 77 75 L 78 65 Q 80 50 83 37 Q 86 24 89 15 Q 92 8 98 6 Q 104 5 108 8 Q 111 12 113 20 L 115 35 Q 117 50 119 67 L 120 60 Q 122 45 125 33 Q 128 22 131 15 Q 134 10 140 10 Q 146 10 149 15 Q 151 20 153 28 L 155 43 Q 157 58 159 75 L 160 95 Q 160 105 158 115 L 155 130 Q 153 138 148 145 L 140 155 Q 133 160 125 162 L 110 165 L 90 165 Q 75 163 63 158 L 53 150 Q 50 145 50 138 L 45 140 Q 42 140 40 138 Q 38 135 38 130 L 38 115 Q 38 105 35 95 L 30 75 Q 28 65 26 55 L 25 140 Z"
          fill="none"
          stroke="#000000"
          stroke-width="3.5"
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Palm lines and details -->
    <path d="M 30 60 Q 32 75 34 90 M 73 58 Q 75 73 77 88 M 119 70 Q 119 85 119 100 M 40 95 L 55 100 M 45 110 L 60 115"
          stroke="#000000"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Finger separation lines -->
    <line x1="37" y1="75" x2="37" y2="45" stroke="#000000" stroke-width="3"/>
    <line x1="77" y1="75" x2="77" y2="40" stroke="#000000" stroke-width="3"/>
    <line x1="119" y1="75" x2="119" y2="50" stroke="#000000" stroke-width="3"/>

    <!-- Thumb curve -->
    <path d="M 16 75 Q 14 62 13 50 Q 12 40 11 32"
          stroke="#000000"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Wrist/cuff -->
    <rect x="20" y="165" width="115" height="35" fill="#000000" stroke="#000000" stroke-width="3"/>
    <line x1="20" y1="175" x2="135" y2="175" stroke="#666666" stroke-width="2"/>
  </g>

  <!-- Text -->
  <g>
    <!-- MIND YOUR -->
    <text x="170" y="105"
          font-family="Arial Black, Arial, sans-serif"
          font-size="68"
          font-weight="900"
          fill="#000000"
          letter-spacing="-2">MIND YOUR</text>

    <!-- BUSINESS -->
    <text x="170" y="175"
          font-family="Arial Black, Arial, sans-serif"
          font-size="68"
          font-weight="900"
          fill="#000000"
          letter-spacing="-2">BUSINESS</text>

    <!-- MEDIA -->
    <text x="170" y="215"
          font-family="Arial, sans-serif"
          font-size="32"
          font-weight="700"
          fill="#000000"
          letter-spacing="10">MEDIA</text>
  </g>
</svg>
